<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Surveillance UAV Project - Ashik R</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .gallery-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-item img,
    .gallery-item video {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Border Surveillance UAV with Face Recognition</h1>
  <h2>Project by Ashik R</h2>

  <section>
    <h2>Project Photos</h2>
    <div class="gallery">
      <div class="gallery-item"><img src="Images/APM_2.8_Config.jpg" alt="Pin-Configuration"></div>
      <div class="gallery-item"><img src="Images/Block_Diagram.png" alt="System Architecture-Block Diagram"></div>
      <div class="gallery-item"><img src="Images/Circuit_Diagram.jpg" alt="Circuit Diagram"></div>
      <div class="gallery-item"><img src="Images/F450_quadcopter_frame.jpg" alt="AirFrame of UAV"></div>
      <div class="gallery-item"><img src="Images/Gps_Module.jpg" alt="Gps Module"></div>
      <div class="gallery-item"><img src="Images/Picture.png" alt="Face Detection Output"></div>
      <div class="gallery-item"><img src="Images/Ground_Testing.jpg" alt="Ground Testing"></div>
      <div class="gallery-item"><img src="Images/Radio_Tx_Rx.jpg" alt="Radio Transmitter and Receiver"></div>
      <div class="gallery-item"><img src="Images/Ongoing.jpg" alt="Setuping APM 2.8"></div>
      <div class="gallery-item"><img src="Images/Runcam_5.png" alt="Run Cam 5"></div>
      <div class="gallery-item"><img src="Images/rx.png" alt="Video Receiver"></div>
      <div class="gallery-item"><img src="Images/tx.png" alt="Video Transmitter"></div>
      <div class="gallery-item"><img src="Images/tcr-ardupilot-apm-2.8-schematic.jpg" alt="Ardupilot Schematic"></div>
    </div>
  </section>
  <footer>
    &copy; 2025 Ashik R | Embedded Systems Project Portfolio
  </footer>

</body>
</html>
